<!Doctype html>
</html lang='en'>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="app.css">

    <script src="main.js"></script>
     
<title>Table POC</title>


</head>
<body>
 <div class="container mt-4 border">
  <div>
   <h2 class="text-dark text-center">Table POC</h2>
  </div>

  <!-- Table -->
  <div class="mt-4">
   <table id="data" class="table table-dark table-bordered">
    <thead>
     <tr class="text-center">
      <th scope="col">States</th>
      <th scope="col">Cities</th>
      <th scope="col">Description</th>
      <th scope="col">Operations</th>
     </tr>
    </thead>
    <tbody id="test">
     <tr class="mainOne" id='1'>
      <td class="text-center">
       <div class="btn-group">
        <button onClick="dropDownPopulater('dropdowndata','dropcity','stateText','cityText')" type="button" class=" ourdatabutton btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

        </button>
       <input type="text" class="form-control desc" placeholder="select state" id="stateText" aria-label="Text input with dropdown button" readonly>

        <div id="dropdowndata" class="sd dropdown-menu">
         
        </div>
       </div>
      </td>
      <td class="text-center">
       <div class="btn-group">
        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        
        </button>  
        <input type="text" id="cityText" class="form-control desc" placeholder="select city" aria-label="Text input with dropdown button" readonly>

        <div id="dropcity" class="cd dropdown-menu">
         
        </div>
       </div>
      </td>
      <td class="text-center">
       <input type="text" class="form-control desc" id="desc" placeholder="enter text here">
      </td>
      <td class="text-center">
       <div class="row mt-1">
        <div class="col-sm-1"></div>
        <div class="col-sm-2"><i class="gr grabbing fa fa-plus" style="font-size:25px;color:#00b3b3;" onclick="addRow('1')"></i></div>
        <div class="col-sm-2"><i class="gr grabbing fa fa-minus" style="font-size:25px;color:#00b3b3;" onclick="deleteRow('1')"></i></div>    
        <div class="col-sm-7"></div>
       </div>
      </td>
    </tr>
 </table>
</div>

</div>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
